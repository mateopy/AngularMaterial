<mat-toolbar color="primary">Angular Material</mat-toolbar> 

<main>
  <mat-card>
    <form action="">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" #title>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Album Id" #albumId>
          <mat-option *ngFor="let id of albumsId" value="id">
            {{id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="URL" #url>
      </mat-form-field>
      <button mat-flat-button mat-button color="primary" style="display: block; width: 100%;">
        Save
      </button>
    </form>
  </mat-card>
  <app-photos></app-photos>
</main>
